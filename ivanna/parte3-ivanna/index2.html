<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/all.css">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <script src="https://kit.fontawesome.com/f59bd1cfcb.js" crossorigin="anonymous"></script>
    
    <title>Contacto</title>
</head>

<body>
    <div class="contenedor seccion-inferior">
        <section class="blog">
            <h1>Contáctanos</h1>
                <article class="entrada-contacto">
                    <div class="imagen">
                        <img src="./Imagenes/1imagen.jpg" alt="Lugar">
                    </div>
                    <div class="texto-entrada">
                        <i class="fas fa-map-marker-alt"></i>
                        <h2>Dirección</h2>
                        <p>Colima 180,Roma Nte., Cuauhtémoc, 06700 Ciudad de México, CDMX</p>
                        <i class="fas fa-phone-alt"></i>
                        <h2>Teléfono</h2>
                        <p>55 5525 5626</p>
                        <i class="fas fa-envelope"></i>
                        <h2>Email</h2>
                        <p>vintageroom@gmail.com</p>
                    </div>
                </article>
    </div>

                <article class="entrada-formulario">   
                    <div class="imagen-formulario">  
                        <img src="./Imagenes/imagen2.png" alt="mapa" width="550px">
                    </div>
                    <div class="Formulario">
                        <h1>Escribenos</h1>
                        <form action="/my-handling-form-page" method="post">
                            <ul>
                                <li>
                                    <label for="name">Nombre:</label>
                                    <input type="text" id="name" name="user_name">
                                </li>
                                <li>
                                    <label for="mail">Correo electrónico:</label>
                                    <input type="email" id="mail" name="user_mail">
                                </li>
                                <li>
                                    <label for="msg">Mensaje:</label>
                                    <textarea id="msg" name="user_message"></textarea>
                                </li>
                                <li class="button">
                                    <button type="submit">Envíe su mensaje</button>
                                </li>
                            </ul>
                        
                    </div> 
                </article> 
</body> 
</html>
